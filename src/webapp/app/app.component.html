<!-- Login-Page -->
<login (onLoginSuccessful)="onLoginSuccessful($event)" *ngIf="user.token === ''"></login>

<!-- App Layout: Main Container -->
<div class="main-container" *ngIf="user.token !== ''">

    <!-- Application Header mit Navigation -->
    <header class="header header-3">
        <div class="branding">
            <a class="nav-link">
                <span class="title">M11's Quiz</span>
            </a>
        </div>
        <div class="header-nav">
            <a class="nav-link" routerLink="questions" routerLinkActive="active" >
                <span class="nav-text">My Questions</span>
            </a>
            <a class="nav-link">
                <span class="nav-text">My Statistics</span>
            </a>
        </div>
        <div class="header-actions">
            <a class="nav-link nav-icon" (click)="logOut()">
                <clr-icon shape="power"></clr-icon>
            </a>
        </div>
    </header>

    <!-- Content-Bereich mit Seitennavigation -->
    <div class="content-container">
        <div class="content-area">

            <router-outlet></router-outlet>            

        </div>
    </div>
</div>
